<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  </head>
  <body>
    <div id="main">
      <!-- <nav></nav> -->

      <section class="allElems">
        <div class="todo elem" id="0">
          <img
            src="https://images.unsplash.com/photo-1651065566483-422c476f2047?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fDNEJTIwYmd8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
          <h2>To do list</h2>
        </div>
        <div class="daily elem" id="1">
          <img
            src="https://images.unsplash.com/photo-1651065566483-422c476f2047?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fDNEJTIwYmd8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
          <h2>Daily Planner</h2>
        </div>
        <div class="moti elem" id="2">
          <img
            src="https://images.unsplash.com/photo-1651065566483-422c476f2047?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fDNEJTIwYmd8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
          <h2>Motivation</h2>
        </div>
        <div class="pomo elem" id="3">
          <img
            src="https://images.unsplash.com/photo-1651065566483-422c476f2047?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fDNEJTIwYmd8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
          <h2>Pomodoro</h2>
        </div>
        <div class="goals elem" id="4">
          <img
            src="https://images.unsplash.com/photo-1651065566483-422c476f2047?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fDNEJTIwYmd8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
          <h2>Daily Goals</h2>
        </div>
      </section>

      <section class="fullElem todo-list-fullpage">
        <i id="0" class="back ri-close-line"></i>
        <h1>Todo List</h1>
        <div class="todo-container">
          <div class="addTask">
            <form>
              <!-- <h3>Add Task</h3> -->
              <input type="text" name="" placeholder="Enter Task" id="task-input">
              <textarea name="" placeholder="details" id=""></textarea>
              <div class="mark-imp">
                <input type="checkbox" name="" id="check">
                <label for="check">Mark as important</label>
              </div>
              <button>Add</button>
            </form>
          </div>
          <div class="allTask">
            
          </div>
        </div>
      </section>
      <section class="fullElem daily-planner-fullpage">
        <i id="1" class="back ri-close-line"></i>
        <h1>Daily Planner</h1>
        <div class="day-planner">
          
        </div>
      </section>
      <section class="fullElem moti-fullpage">
        <i id="2" class="back ri-close-line"></i>
        <div class="motivation-container">
          <div class="motivation-wrapper">
            <div class="motivation-1">
              <h2>Quote of the day</h2>
            </div>
            <div class="motivation-2">
              <h1>1</h1>
            </div>
            <div class="motivation-2">
              <h2>1</h2>
            </div>
          </div>
        </div>
      </section>
      <section class="fullElem pomodoro-fullpage">
        <i id="3" class="back ri-close-line"></i>
        <h1>Pomodoro timer</h1>
      </section>
      <section class="fullElem daily-fullpage">
        <i id="4" class="back ri-close-line"></i>
        <h1>Daily goals</h1>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
